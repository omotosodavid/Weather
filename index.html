<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/sunset.png" type="image/x-icon" />
    <link rel="stylesheet" href="Weather app.css" />
    <title>Weather app</title>
  </head>
  <body>
    <section class="search">
      Weather information for your current location.
      <br />
      <input
        type="text"
        name="search"
        id="search"
        placeholder="e.g Lagos or Lagos,ng"
      />
    </section>
    <section class="weather-info">
      <div class="weather-info-container"><h3>Getting data...</h3></div>
    </section>
    <script src="Weather app.js"></script>
  </body>
</html>
